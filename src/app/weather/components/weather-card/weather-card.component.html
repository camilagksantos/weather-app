<div class="container" [ngClass]="getThemeClass()" *ngIf="weatherDataHome">
  <div class="upper-data">
    <img [src]="isWarmWeather() ? sunImage : coldImage" [alt]="isWarmWeather() ? 'Sunny weather' : 'Cold weather'">

    <div class="weather-data">
      <div class="location">
        {{ weatherDataHome.name }}, {{ weatherDataHome.sys.country }}
      </div>
      <div class="temperature">
        {{ weatherDataHome.main.temp | number:'1.0-0' }}Â°
      </div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">Detalhes do Clima</div>

    <div class="more-info-container">
      <div class="info-block" *ngFor="let info of weatherInfo">
        <div class="info-block-label">
          <fa-icon [icon]="info.icon" size="lg"></fa-icon>
          <span>{{ info.label }}</span>
        </div>
        <div class="info-block-value">
          {{ info.value }}
        </div>
      </div>
    </div>
  </div>
</div>
